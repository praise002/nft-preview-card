<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-preview-card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nft__image">
            <img class="image" src="images/image-equilibrium.jpg" alt="">
        </div>
        <div class="content">
            <header>
                <h1 class="content__header">Equilibrium #3429</h1>
            </header>
            <p class="line--height">Our Equilibrium collection promotes
                <br>balance and calm.
            </p>
            <p class="eth-general">
                <span class="eth__box">
                    <img class="margin--right" src="images/icon-ethereum.svg" alt="">
                    <span class="eth">0.041 ETH</span>
                </span>
                <span class="clock__box">
                    <img class="margin--right" src="images/icon-clock.svg" alt="">
                    <span>3 days left</span>
                </span>
            </p>
            <p class="profile">
                <img class="profile-img" src="images/image-avatar.png" alt="">
                <span>Creation of <span class="profile-name">Jules Wyvern</span></span>
            </p>
        </div>
    </div>
</body>
</html>
